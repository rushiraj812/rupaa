<!DOCTYPE html>
<html>

<head>
    <title>Resume Builder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/build-resume.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!--      Education Details-->

    <div class="container-fluid">
        <div class="row">
            <form id="contact">
                <h2>Professional Summary</h2>
                <h6 style="text-align: center">Add a little something about yourself,</h6>
                <h6 style="text-align: center">your strengths and weaknessess.</h6>
                <div class="form-row">
                    <div class="form-row">
                    <div class="col-md-12 form-group contactInfo">
                        <label for="firstname" class="col-form-label">Summary</label>
                        <textarea name="Job Description" class="form-control" placeholder="Add your summary here" rows="10" cols="70"></textarea>
                    </div>
                </div>
                   
                </div>
                
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-6 col-6" style="float:left">
                            <button type="button" class="btn btn-warning">Previous</button>
                        </div>
                        <div class="col-md-6 col-sm-6 col-6 col-6" style="text-align: right;" >
                            <button type="button" class="btn btn-warning">Continue</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <!--  </div> -->
    <!--    <script type="text/javascript" src="../js/buildResume.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</body>

</html>
