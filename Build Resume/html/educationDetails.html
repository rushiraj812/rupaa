<!DOCTYPE html>
<html>

<head>
    <title>Resume Builder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/build-resume.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!--      Education Details-->

    <div class="container-fluid">
        <div class="row">
            <form id="contact">
                <h2>Education</h2>
                <h6 style="text-align: center">Add your education details.</h6>
                <div class="form-row">
                    <div class="col-md-6 form-group contactInfo">
                        <label for="schoolname" class="col-form-label">School Name</label>
                        <input type="text" id="schoolname" class="form-control" placeholder="e.g., ABC Institute of Technology">
                    </div>
                    <div class="col-md-6 form-group contactInfo">
                        <label for="city" class="col-form-label">City</label>
                        <input type="text" id="city" class="form-control" placeholder="e.g., New York">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputState" class="col-form-label">State</label>
                        <select id="inputState" class="form-control">Choose
                              <option value="" selected="selected">Select a State</option>
                              <option value="AL">Alabama</option>
                              <option value="AK">Alaska</option>
                              <option value="AZ">Arizona</option>
                              <option value="AR">Arkansas</option>
                              <option value="CA">California</option>
                              <option value="CO">Colorado</option>
                              <option value="CT">Connecticut</option>
                              <option value="DE">Delaware</option>
                              <option value="DC">District Of Columbia</option>
                              <option value="FL">Florida</option>
                              <option value="GA">Georgia</option>
                              <option value="HI">Hawaii</option>
                              <option value="ID">Idaho</option>
                              <option value="IL">Illinois</option>
                              <option value="IN">Indiana</option>
                              <option value="IA">Iowa</option>
                              <option value="KS">Kansas</option>
                              <option value="KY">Kentucky</option>
                              <option value="LA">Louisiana</option>
                              <option value="ME">Maine</option>
                              <option value="MD">Maryland</option>
                              <option value="MA">Massachusetts</option>
                              <option value="MI">Michigan</option>
                              <option value="MN">Minnesota</option>
                              <option value="MS">Mississippi</option>
                              <option value="MO">Missouri</option>
                              <option value="MT">Montana</option>
                              <option value="NE">Nebraska</option>
                              <option value="NV">Nevada</option>
                              <option value="NH">New Hampshire</option>
                              <option value="NJ">New Jersey</option>
                              <option value="NM">New Mexico</option>
                              <option value="NY">New York</option>
                              <option value="NC">North Carolina</option>
                              <option value="ND">North Dakota</option>
                              <option value="OH">Ohio</option>
                              <option value="OK">Oklahoma</option>
                              <option value="OR">Oregon</option>
                              <option value="PA">Pennsylvania</option>
                              <option value="RI">Rhode Island</option>
                              <option value="SC">South Carolina</option>
                              <option value="SD">South Dakota</option>
                              <option value="TN">Tennessee</option>
                              <option value="TX">Texas</option>
                              <option value="UT">Utah</option>
                              <option value="VT">Vermont</option>
                              <option value="VA">Virginia</option>
                              <option value="WA">Washington</option>
                              <option value="WV">West Virginia</option>
                              <option value="WI">Wisconsin</option>
                              <option value="WY">Wyoming</option>
                       </select>
                    </div>
                    <div class="col-md-6 form-group contactInfo">
                        <label for="degree" class="col-form-label">Select a degree</label>
                        <select id="degree" class="form-control">Choose
                              <option value="" selected="selected">Select a degree</option>
                              <option value="HSD">High School Diploma</option>
                              <option value="GED">GED</option>
                              <option value="AA">Associate of Arts</option>
                              <option value="AS">Associate of Science</option>
                              <option value="AAS">Associate of Applied Science</option>
                              <option value="BA">Bachelor of Arts</option>
                              <option value="BS">Bachelor of Science</option>
                              <option value="BBA">BBA</option>
                              <option value="MA">Master of Arts</option>
                              <option value="MS">Master of Science</option>
                              <option value="MBA">MBA</option>
                              <option value="JD">J.D.</option>
                              <option value="MD">M.D.</option>
                              <option value="PHD">Ph.D.</option>
                              <option value="CD">Custom Degree</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="major" class="col-form-label">Major</label>
                        <input type="text" class="form-control" id="major" placeholder="e.g., Computer Science">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="month" class="col-form-label">Graduation </label>
                        <select class="form-control" id="month">
                        <option selected>Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                        </select>
                    </div>
                   <div class="form-group col-md-3">
                        <label for="year" class="col-form-label">Year</label>
                        <select class="form-control" id="year">
                        <option selected>Year</option>
                        <option value="1">2017</option>
                        <option value="2">2016</option>
                        <option value="3">2015</option>
                        <option value="4">2014</option>
                        <option value="5">2013</option>
                        <option value="6">2012</option>
                        <option value="7">2011</option>
                        <option value="8">2010</option>
                        <option value="9">2009</option>
                        <option value="10">2008</option>
                        <option value="11">2007</option>
                        <option value="12">2006</option>
                        <option value="13">2005</option>
                        <option value="14">2004</option>
                        <option value="15">2003</option>
                        <option value="16">2002</option>
                        <option value="17">2001</option>
                        <option value="18">2000</option>
                        <option value="19">1999</option>
                        <option value="20">1998</option>
                        <option value="21">1997</option>
                        <option value="22">1996</option>
                        <option value="23">1995</option>
                        <option value="24">1994</option>
                        <option value="25">1993</option>
                        <option value="26">1992</option>
                        <option value="27">1991</option>
                        <option value="28">1990</option>
                        <option value="29">1989</option>
                        <option value="30">1988</option>
                        <option value="31">1987</option>
                        <option value="32">1986</option>
                        <option value="33">1985</option>
                        <option value="34">1984</option>
                        <option value="35">1983</option>
                        <option value="36">1982</option>
                        <option value="37">1981</option>
                        <option value="38">1980</option>
                        <option value="39">1979</option>
                        <option value="40">1978</option>
                        <option value="41">1977</option>
                        <option value="42">1976</option>
                        <option value="43">1975</option>
                        <option value="44">1974</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-6" style="float:left">
                            <button type="button" class="btn btn-warning">Previous</button>
                        </div>
                        <div class="col-md-6 col-sm-6 col-6" style="text-align: right;" >
                            <button type="button" class="btn btn-warning">Continue</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <!--  </div> -->
    <!--    <script type="text/javascript" src="../js/buildResume.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</body>

</html>
